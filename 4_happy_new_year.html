<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Keerti! ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-hearts" id="bg-hearts"></div>
    <canvas id="fireworks"></canvas>

    <div class="container" style="background: rgba(80, 10, 30, 0.4);">
        <h1>Happy New Year<br>Keerti!</h1>
        <p>Wishing you a year filled with magic, love, and endless joy.</p>
        <div class="heart-icon">❤️</div>
        <p class="highlight" style="font-family: 'Parisienne', cursive; font-size: 2rem; margin-top: 1rem;">Forever &
            Always</p>
    </div>

    <script>
        // --- FIREWORKS ---
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 6 + 1; // Fast fireworks
                this.vx = Math.cos(angle) * velocity;
                this.vy = Math.sin(angle) * velocity;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.015;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function createFirework() {
            const x = Math.random() * width;
            const y = Math.random() * (height / 2);
            const colors = ['#ff0044', '#ff6b81', '#ffcccc', '#ffd700', '#ffffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];

            for (let i = 0; i < 80; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(43, 10, 22, 0.2)';
            ctx.fillRect(0, 0, width, height);

            if (Math.random() < 0.1) createFirework();

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }
        animate();

        // Background Hearts Animation (Same loop)
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.innerText = '❤️';
            document.getElementById('bg-hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 500);
    </script>
</body>

</html>
